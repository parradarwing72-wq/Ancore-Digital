<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon - Abstract Digital "A" (centered and scaled) -->
  <g id="logoIcon" transform="translate(200, 200) scale(2.5)">
    <!-- Outer hexagon frame -->
    <polygon points="-40,-20 0,-40 40,-20 40,20 0,40 -40,20" 
             fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
    
    <!-- Inner "A" shape with digital circuit style -->
    <path d="M 0,-30 L -20,10 M 0,-30 L 20,10 M -15,-5 L 15,-5" 
          stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Digital dots -->
    <circle cx="0" cy="-35" r="3" fill="#0066FF"/>
    <circle cx="-25" cy="15" r="3" fill="#00D4FF"/>
    <circle cx="25" cy="15" r="3" fill="#00D4FF"/>
    
    <!-- Connection lines (circuit style) -->
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="#0066FF" stroke-width="1.5"/>
    <line x1="-25" y1="15" x2="-20" y2="10" stroke="#00D4FF" stroke-width="1.5"/>
    <line x1="25" y1="15" x2="20" y2="10" stroke="#00D4FF" stroke-width="1.5"/>
  </g>
</svg>
