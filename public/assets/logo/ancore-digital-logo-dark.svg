<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="300" fill="#1a1a1a"/>
  
  <!-- Logo Icon - Abstract Digital "A" -->
  <g id="logoIcon">
    <!-- Outer hexagon frame -->
    <polygon points="100,80 140,60 180,80 180,120 140,140 100,120" 
             fill="none" stroke="url(#logoGradientDark)" stroke-width="3"/>
    
    <!-- Inner "A" shape with digital circuit style -->
    <path d="M 140,70 L 120,110 M 140,70 L 160,110 M 125,95 L 155,95" 
          stroke="url(#logoGradientDark)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Digital dots -->
    <circle cx="140" cy="65" r="3" fill="#0066FF"/>
    <circle cx="115" cy="115" r="3" fill="#00D4FF"/>
    <circle cx="165" cy="115" r="3" fill="#00D4FF"/>
    
    <!-- Connection lines (circuit style) -->
    <line x1="140" y1="65" x2="140" y2="70" stroke="#0066FF" stroke-width="1.5"/>
    <line x1="115" y1="115" x2="120" y2="110" stroke="#00D4FF" stroke-width="1.5"/>
    <line x1="165" y1="115" x2="160" y2="110" stroke="#00D4FF" stroke-width="1.5"/>
  </g>
  
  <!-- Company Name -->
  <text x="220" y="130" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Ancore
  </text>
  
  <!-- Digital text with gradient -->
  <text x="220" y="175" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="300" fill="url(#logoGradientDark)">
    Digital
  </text>
  
  <!-- Tagline -->
  <text x="222" y="200" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="400" fill="#cccccc" letter-spacing="2">
    INNOVATE • DEVELOP • TRANSFORM
  </text>
</svg>
